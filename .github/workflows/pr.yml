name: quick make
on:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y clang clang-tidy clang-format cppcheck bc sbcl
      - run: pip install cpplint
      - run: make FAST=1
      - run: make sa
