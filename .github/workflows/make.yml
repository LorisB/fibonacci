name: make
on:
  push:
    branches:
      - master
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/checkout@v2
      - run: sudo ./ubuntu-install.sh
      - run: make clean
      - run: make env
      - run: make WANTED=1024 summary.csv
      - run: make sa
