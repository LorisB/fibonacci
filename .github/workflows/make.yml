name: make
on:
  push:
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y clang clang-tidy clang-format
      - run: sudo apt-get install -y cppcheck bc sbcl ghc
      - run: make clean
      - run: make env
      - run: make WANTED=1024 summary.csv
      - run: make sa
